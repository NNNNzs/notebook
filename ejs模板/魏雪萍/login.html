<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <style>
    </style>
</head>

<body>
    <div class="bg">
        <div id="login">
            <div class="inputs">
                <form class="input-group">
                    <h2>登录</h2>
                    <p>账号</p>
                    <Input size="large" prefix="md-contact" placeholder="账号" @on-change="checkInput('loginAccount')"
                        v-model="login.account" />
                    <p>密码</p>
                    <Input size="large" prefix="md-lock" placeholder="密码" @on-enter="logins" v-model="login.password"
                        :type="psdType.type" :icon="psdType.icon" @on-click="changPsdInputType" />
                    <Button @click="logins">登录</Button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
